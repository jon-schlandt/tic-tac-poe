<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <main>
          <div class="player-board">
            <button class="clear">Clear Storage</button>
            <section class="player-display">
                <img class="player-token" src="assets/raven-token.png" alt="raven token">
                <p class="win-count" id="winCountOne">0 Wins</p>
            </section>
            <section class="win-display" id="winDisplayOne"></section>
          </div>
          <div class="play-area">
            <section class="status-box">
              <img class="player-token" id="currentPlayerToken" src="assets/raven-token.png" alt="raven token">
              <p class="status-message" id="statusMessage">'s Turn!</p>
            </section>
            <section class="game-board" id="gameBoard">
              <button class="board-square right-bottom-border" id="square0"></button>
              <button class="board-square right-bottom-border" id="square1"></button>
              <button class="board-square bottom-border" id="square2"></button>
              <button class="board-square right-bottom-border" id="square3"></button>
              <button class="board-square right-bottom-border" id="square4"></button>
              <button class="board-square bottom-border" id="square5"></button>
              <button class="board-square right-border" id="square6"></button>
              <button class="board-square right-border" id="square7"></button>
              <button class="board-square" id="square8"></button>
            </section>
          </div>
          <div class="player-board">
            <section class="player-display">
                <img class="player-icon" src="assets/heart-token.png" alt="heart token">
                <p class="win-count" id="winCountTwo">0 Wins</p>
            </section>
            <section class="win-display" id="winDisplayTwo"></section>
          </div>
      </main>
      <script type="text/javascript" src="./src/player.js"></script>
      <script type="text/javascript" src="./src/game.js"></script>
      <script type="text/javascript" src="./src/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Poe</title>
    <link rel="stylesheet" href="../src/styles.css">
  </head>
  <body>
    <main>
      <div class="player-board">
        <div class="message-box should-display" id="messageBoxOne">
          <section class="turn-message" id="turnMessageOne">
            <h2>YOUR</h2>
            <h2>TURN</h2>
            <img class="indicator-arrow" src="./assets/indicator-arrow.svg" alt="indicator arrow"/>
          </section>
          <h2 class="end-state-message hidden"></h2>
        </div>
        <div class="inset-panel player-display-background">
          <section class="player-display">
            <img class="player-icon" src="./assets/raven-shadow.svg" alt="raven token shadow">
            <h3 class="win-count-display" id="countDisplayOne">0 Wins</h3>
          </section>
        </div>
        <div class="inset-panel win-grid-background">
          <section class="win-grid" id="winGridOne"></section>
        </div>
      </div>
      <div class="play-area">
        <div class="inset-panel title-background">
          <section class="title-box">
            <img src="./assets/game_title.png" alt="Tic-Tac-Poe"/>
          </section>
        </div>
        <div class="inset-panel board-background">
          <section class="game-board" id="gameBoard">
            <button class="board-square" id="square0"></button>
            <button class="board-square" id="square1"></button>
            <button class="board-square" id="square2"></button>
            <button class="board-square" id="square3"></button>
            <button class="board-square" id="square4"></button>
            <button class="board-square" id="square5"></button>
            <button class="board-square" id="square6"></button>
            <button class="board-square" id="square7"></button>
            <button class="board-square" id="square8"></button>
          </section>
        </div>
      </div>
      <div class="player-board">
        <div class="message-box" id="messageBoxTwo">
          <section class="turn-message" id="turnMessageTwo">
            <h2>YOUR</h2>
            <h2>TURN</h2>
            <img class="indicator-arrow" src="./assets/indicator-arrow.svg" alt="indicator arrow"/>
          </section>
          <h2 class="end-state-message hidden"></h2>
        </div>
        <div class="inset-panel player-display-background">
          <section class="player-display">
            <img class="player-icon" src="./assets/heart-shadow.svg" alt="heart token shadow">
            <h3 class="win-count-display" id="countDisplayTwo">0 Wins</h3>
          </section>
        </div>
        <div class="inset-panel win-grid-background">
          <section class="win-grid" id="winGridTwo"></section>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="./src/player.js"></script>
    <script type="text/javascript" src="./src/game.js"></script>
    <script type="text/javascript" src="./src/main.js"></script>
  </body>
</html>
